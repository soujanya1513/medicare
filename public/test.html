<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>Healthcare API Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testAddPatient()">Test Add Patient</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:3000/api/tasks');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                console.log('API Response:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
                console.error('API Error:', error);
            }
        }

        async function testAddPatient() {
            try {
                const response = await fetch('http://localhost:3000/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: 'Browser Test Patient',
                        description: 'Testing from browser',
                        priority: 'high'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>Created: ' + JSON.stringify(data, null, 2) + '</pre>';
                console.log('Created:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
                console.error('Create Error:', error);
            }
        }
    </script>
</body>
</html>
