<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Healthcare Patient Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-icon">üè•</span>
                <div class="logo-text">
                    <h1>MediCare</h1>
                    <p class="tagline">Professional Healthcare Management System</p>
                </div>
            </div>
            <div class="header-actions">
                <span class="current-date" id="currentDate"></span>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card stat-total">
                <div class="stat-icon">üë•</div>
                <div class="stat-info">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Patients</div>
                </div>
            </div>
            <div class="stat-card stat-treated">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-info">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Treated</div>
                </div>
            </div>
            <div class="stat-card stat-pending">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-info">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
            <div class="stat-card stat-urgent">
                <div class="stat-icon">üö®</div>
                <div class="stat-info">
                    <div class="stat-number" id="overdueTasks">0</div>
                    <div class="stat-label">Urgent</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="task-form-container">
                    <h2><span class="section-icon">‚ûï</span> New Patient Appointment</h2>
                    <form id="taskForm">
                        <div class="form-group">
                            <label for="taskTitle"><span class="required">*</span> Patient Name</label>
                            <input type="text" id="taskTitle" placeholder="Enter patient full name" required>
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">Medical Notes / Symptoms</label>
                            <textarea id="taskDescription" placeholder="Enter symptoms, diagnosis, or treatment notes" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Urgency Level</label>
                            <select id="taskPriority" class="select-priority">
                                <option value="low">üü¢ Routine</option>
                                <option value="medium" selected>üü° Moderate</option>
                                <option value="high">üî¥ Critical/Emergency</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskDueDate">Appointment Date</label>
                            <input type="date" id="taskDueDate" class="date-input">
                        </div>
                        <div class="form-group">
                            <label for="taskCategory">Department</label>
                            <select id="taskCategory" class="select-department">
                                <option value="General">General Medicine</option>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Pediatrics">Pediatrics</option>
                                <option value="Orthopedics">Orthopedics</option>
                                <option value="Neurology">Neurology</option>
                                <option value="Emergency">Emergency</option>
                                <option value="Surgery">Surgery</option>
                                <option value="Dental">Dental</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span class="btn-icon">üìã</span> Schedule Appointment
                        </button>
                    </form>
                </div>
            </div>

            <div class="main-area">
                <div class="tasks-container">
                    <div class="section-header">
                        <h2><span class="section-icon">üìä</span> Patient Records</h2>
                    </div>
                    
                    <div class="search-filter-bar">
                        <div class="search-container">
                            <span class="search-icon">üîç</span>
                            <input type="text" id="searchInput" placeholder="Search patients by name, symptoms, or department...">
                        </div>
                        
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="all">
                                <span class="filter-icon">üìã</span> All
                            </button>
                            <button class="filter-btn" data-filter="active">
                                <span class="filter-icon">‚è≥</span> Pending
                            </button>
                            <button class="filter-btn" data-filter="completed">
                                <span class="filter-icon">‚úÖ</span> Treated
                            </button>
                            <button class="filter-btn" data-filter="high">
                                <span class="filter-icon">üö®</span> Critical
                            </button>
                            <button class="filter-btn" data-filter="overdue">
                                <span class="filter-icon">‚ö†Ô∏è</span> Overdue
                            </button>
                        </div>
                    </div>

                    <div id="tasksList" class="tasks-list">
                        <!-- Patient records will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Patient Record</h2>
                <span class="close-modal" onclick="closeEditModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editTitle">Patient Name</label>
                    <input type="text" id="editTitle" placeholder="Enter patient name">
                </div>
                <div class="form-group">
                    <label for="editDescription">Medical Notes</label>
                    <textarea id="editDescription" rows="4" placeholder="Enter medical notes"></textarea>
                </div>
                <div class="form-group">
                    <label for="editPriority">Urgency Level</label>
                    <select id="editPriority">
                        <option value="low">üü¢ Routine</option>
                        <option value="medium">üü° Moderate</option>
                        <option value="high">üî¥ Critical/Emergency</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editDueDate">Appointment Date</label>
                    <input type="date" id="editDueDate">
                </div>
                <div class="form-group">
                    <label for="editCategory">Department</label>
                    <select id="editCategory">
                        <option value="General">General Medicine</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Orthopedics">Orthopedics</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Emergency">Emergency</option>
                        <option value="Surgery">Surgery</option>
                        <option value="Dental">Dental</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveEdit()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
